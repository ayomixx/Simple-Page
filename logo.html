<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Tahoma;
      }

      .container {
        display: flex;
        background-color: black;
        justify-content: space-around;
      }

      .logo {
        display: flex;
        color: white;
        text-align: left;
      }

      .more-info {
        color: white;
        display: flex;
        gap: 50px;
        width: 100%;
        margin: auto;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <div class="more-info">
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
        <p>Sign in</p>
      </div>
    </div>
  </body>
</html>
